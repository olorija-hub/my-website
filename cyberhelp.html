            background-color: red;
            width: 40%;

        }

        #second-container{
         background-color: white;
          width: 30%;
        height: 40vh;

        border-radius: 25px;
     }
     
     #greeting{
      color: white;
      text-align: center;
      margin-top: 250px;
      font-size: 70px;
     }

      height: 40vh;
    }

#third-container{

    flex: 1;                /* left column width */
}

#settings{
    width: 100%;
    height: 30vh;
    margin-top: 10px;
    border-radius: 15px;
}
